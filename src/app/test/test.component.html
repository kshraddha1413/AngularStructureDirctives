<h3>{{parentData}}</h3>
<button (click) = "fireEvent()">Send Event</button>

<h2 *ngIf = "displayName ; else elseBlock">
     Angular coading
</h2>
<ng-template #elseBlock>
    <h2> My hidden name</h2>
</ng-template>

<div *ngIf="displayName; then thenBlock; else elseElseBlock"></div>
<ng-template #thenBlock>
    <h2>If block renderd</h2>
</ng-template>

<ng-template #elseElseBlock>
        <h2>elseBolck renderd</h2>
    </ng-template>

    <div [ngSwitch] = "color">
        <div *ngSwitchCase="'red'">red color is picked</div>
        <div *ngSwitchCase="'blue'">blue color is picked</div>
        <div *ngSwitchCase="'green'">green color is picked</div>
        <div *ngSwitchDefault>color not available</div>
    </div>

    <div *ngFor="let color of colorList; first as f">
        <h2>
            {{f}} {{color}}
        </h2>
    </div>
